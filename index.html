<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-header py-3">Kullanıcı Oluştur</div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group py-2">
                            <label for="username">Username</label>
                            <input type="text" class="form-control mt-2" id="username" placeholder="Enter username">
                            <div></div>
                        </div>
                        <div class="form-group py-2">
                            <label for="email">Email</label>
                            <input type="email" class="form-control mt-2" id="email" placeholder="Enter email">
                            <div></div>
                        </div>
                        <div class="form-group py-2">
                            <label for="phone">Phone</label>
                            <input type="number" class="form-control mt-2" id="phone" placeholder="Enter phone">
                            <div></div>
                        </div>
                        <div class="form-group py-2">
                            <label for="password">Password</label>
                            <input type="password" class="form-control mt-2" id="password" placeholder="Enter password">
                            <div></div>
                        </div>
                        <div class="form-group py-2">
                            <label for="repassword">Re-Password</label>
                            <input type="password" class="form-control mt-2" id="repassword"
                                placeholder="Enter password again">
                            <div></div>
                        </div>
                        <div class="d-grid gap-2 py-2">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
